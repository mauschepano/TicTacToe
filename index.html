<html lang="en">
    <head>
        <title>TicTacToe</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <div class="body-container">
            <div class="inner-container instruction">
                <div id="reload" class="hidden">
                    <div id="winner" class="hidden"></div>
                    <div id="draw" class="hidden">&#128519; <br>Draw! </div>
                    <div id="reload-icon">&#128260;</div>
                </div>
                <div class="title">Tic Tac Toe</div>
                <div class="t3-board">
                    <div class="board-col">
                        <span id="0" class="field" data-value=""></span>
                        <span id="1" class="field" data-value=""></span>
                        <span id="2" class="field" data-value=""></span>
                    </div>
                    <div class="board-col">
                        <span id="3" class="field" data-value=""></span>
                        <span id="4" class="field" data-value=""></span>
                        <span id="5" class="field" data-value=""></span>
                    </div>
                    <div class="board-col">
                        <span id="6" class="field" data-value=""></span>
                        <span id="7" class="field" data-value=""></span>
                        <span id="8" class="field" data-value=""></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
